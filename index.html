<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>🍋 레몬 게임 ㅇㅅㅇ</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body ondragstart="return false;" onselectstart="return false;" oncontextmenu="return false;">
        <div class="main-wrapper">
            <div class="scoreboard">
                <div>점수<br><span id="score">0</span></div>
                <div>남은 시간<br><span id="timer">2:00</span></div>
            </div>
    
            <div class="grid-container" id="grid"></div>
    
            <div class="button-area">
                <button id="start-button" onclick="initGame()">게임 시작</button>
                <button id="auto-button" onclick="toggleBot()">자동화 시작</button>
            </div>
    
            <script src="utils.js"></script>
            <script src="game.js"></script>
            <script src="bot.js"></script>
        </div>
    </body>
</html>
